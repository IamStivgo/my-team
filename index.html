<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h1>the creative crew</h1>
            <div>
                <h2>who we are</h2>
                <p class="description">we are team of creatively diverse, driven, innovate
                    individuals working in various locations from the world
                </p>
            </div>

        </section>
        <section class="team">
            <article>
                <figure>
                    <img src="./assets/photo1.png" alt="Fotografia 1">
                    <p class="user-name">Bill Mahoney</p>
                </figure>
                <p class="position">product owner</p>
            </article>
            <article>
                <figure>
                    <img src="./assets/photo2.png" alt="Fotografia 2">
                    <p class="user-name">Saba Cabrera</p>
                </figure>
                <p class="position">art director</p>
            </article>
            <article>
                <figure>
                    <img src="./assets/photo3.png" alt="Fotografia 3">
                    <p class="user-name">Shae Le</p>
                </figure>
                <p class="position">tech lead</p>
            </article>
            <article>
                <figure>
                    <img src="./assets/photo4.png" alt="Fotografia 4">
                    <p class="user-name">Skylah Lu</p>
                </figure>
                <p class="position">ux designer</p>
            </article>
            <article>
                <figure>
                    <img src="./assets/photo5.png" alt="Fotografia 5">
                    <p class="user-name">Griff Richards</p>
                </figure>
                <p class="position">developer</p>
            </article>
            <article>
                <figure>
                    <img src="./assets/photo6.png" alt="Fotografia 6">
                    <p class="user-name">Stan John</p>
                </figure>
                <p class="position">developer</p>
            </article>
        </section>
    </main>
    <footer>
        <p>
            created by IamStivgo -
            <a href="https://devChallenges.io/">devChallenges.io</a>
        </p>
    </footer>

</html>
